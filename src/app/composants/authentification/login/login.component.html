


<div class="wrapper">
      <div class="title-text">
        <div class="title login"><a [routerLink]=""><img src="../../../../assets/img/logoe.png" alt=""></a></div>

      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Authentification</label>
        </div>
        <div class="form-inner">
          <form action="#" class="login" [formGroup]="LoginForm" class="login-container" (ngSubmit)="loginFonction()">

            <pre>
            </pre>
            <div class="field">
              <input type="text" formControlName="matricule" placeholder="Nom utilisateur" ng-model="matricule" name="ngModel"  onfocus="this.value ='';"  onchange="verifForm();" >
            </div>
            <p></p>

            <div *ngIf="LoginForm.controls['matricule'].invalid && (LoginForm.controls['matricule'].dirty || LoginForm.controls['matricule'].touched)" class="alert alert-danger">
              <div *ngIf="LoginForm.controls['matricule'].errors?.['required']">
                Nom utilisateur requise.
              </div></div>


            <div class="field">
              <input type="password" formControlName="password" placeholder="Mot de passe" required ng-model="password" name="ngModel"  onfocus="this.value ='';"  onchange="verifForm();">
            </div>

            <div *ngIf="LoginForm.controls['password'].invalid && (LoginForm.controls['password'].dirty || LoginForm.controls['password'].touched)" class="alert alert-danger">
              <div *ngIf="LoginForm.controls['password'].errors?.['required']">
                Mot de passe requise.
              </div></div>

            <div class="pass-link"><a [routerLink]="['/consigne']">Mot de passe oubli√©?</a></div>
            <div class="field btn">
              <div class="btn-layer  "></div>
              <input type="submit" [disabled]="LoginForm.pristine || LoginForm.invalid" value="Connextion" disabled="true">
            </div>

          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Name" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="mdp" placeholder="mdp" required>
            </div>
            <div class="field">
              <input type="mdp" placeholder="Confirm mdp" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
            <div class="signup-link">Already have an account? <a [routerLink]="">Login</a></div>
          </form>
        </div>
      </div>
    </div>
  <script  src="./script.js"></script>
